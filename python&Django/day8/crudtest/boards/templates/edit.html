{% extends 'base.html' %}
{% block content %}
<form action="/boards/{{result.id}}/update/">
    <input class="form-control form-control-lg" type="text" value="{{result.title}}" name="title">
    <input class="form-control" type="text" value="{{result.contents}}" name="contents">
    <input class="form-control form-control-sm" type="text" readonly="readonly" value="{{result.creator}}" name="creator">
    <input type="submit" class="btn btn-primary"value="적용">
</form>
{% endblock %}
