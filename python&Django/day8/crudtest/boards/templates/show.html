{% extends 'base.html' %}
{% block content %}
<input class="form-control form-control-lg" type="text" value="{{result.title}}">
<input class="form-control" type="text" value="{{result.contents}}">
<input class="form-control form-control-sm" type="text" value="{{result.creator}}">
<div class="mt-3 text-center">
    <a href="/boards/{{result.id}}/edit">
        <button type="button" class="btn btn-warning">수정</button>
    </a>
    <a href="/boards/{{result.id}}/destroy">
        <button type="button" class="btn btn-danger text-white">삭제</button>
    </a>
</div>
{% endblock %}
