<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <form>
        댓글쓰기
        <input type="text" class="form-control" id="commentForm">
        <button type="button" class="btn btn-primary" id="submitComment">댓글쓰기</button>
    </form>
    <div class="commentList">
        <ul class="list-group">
            <li class="list-group-item" id="cmt-1">
                첫번째 댓글입니다.
                <span class="float-right" >
                    <button type="button" class="btn btn-warning">수정</button>
                    <button type="button" class="btn btn-danger delete-comment" value="1">삭제</button>
                </span>
            </li>
            <li class="list-group-item" id="cmt-2">
                두번째 댓글입니다.
                <span class="float-right">
                    <button type="button" class="btn btn-warning">수정</button>
                    <button type="button" class="btn btn-danger delete-comment" value="2">삭제</button>
                </span>
            </li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>        
        $(function () {
            $('#submitComment').click(function(){
                var position = $('ul.list-group');
                var input= $('#commentForm').val();
                $('#commentForm').val('')
                var element = `<li class="list-group-item" id="cmt-1">
                ${input}
                <span class="float-right" >
                    <button type="button" class="btn btn-warning">수정</button>
                    <button type="button" class="btn btn-danger delete-comment" value="1">삭제</button>
                </span>
            </li>`
                position.prepend(element)
            });
            $(document).on('click', '.delete-comment', function () {
                var comm_id = $(this).attr('value')
                $(this).parents('.list-group-item').remove();
                id = '#cmt-'+comm_id
                // $(id).remove()
                
            });
            
        });
    </script>
</body>

</html>
