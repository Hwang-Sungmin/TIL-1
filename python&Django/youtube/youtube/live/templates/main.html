<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
        <iframe src="https://player.twitch.tv/?channel=pubgkorea" frameborder="0" allowfullscreen="true" scrolling="no" height="378" width="620"></iframe>
        <a href="https://www.twitch.tv/pubgkorea?tt_content=text_link&tt_medium=live_embed" style="padding:2px 0px 4px; display:block; width:345px; font-weight:normal; font-size:10px; text-decoration:underline;"></a>
        <iframe src="https://www.twitch.tv/embed/pubgkorea/chat" frameborder="0" scrolling="no" height="500" width="350"></iframe>
    <h1>this is main</h1>
    <table class="table table-striped table-bordered table-hover">            
        <thead class="thead-light">
                <th scope="col">img</th>
                <th scope="col">title</th>
                <th scope="col">links</th>
                <th scope="col">channel</th>
                <th scope="col">viewer</th>
            </thead>
            <tbody>        
                {% for tmp in lives %}                
                <tr>
                    <td>
                        <img src="{{tmp.img}}">
                    </td>
                    <td>
                        {{tmp.title}}
                    </td>
                    <td>
                        {{tmp.link}}
                        <!-- <iframe width="500" height="300" src="{{tmp.embed}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
                    </td>
                    <td>
                        {{tmp.channel}}
                    </td>
                    <td>
                        {{tmp.viewer}}
                    </td>                   
                </tr>
                {% endfor %}       
            </tbody>
        </table>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
</body>
</html>
