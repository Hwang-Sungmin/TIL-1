{% extends 'base.html' %}
{% block content %}
<h1>
    {{article.title}} <br>
</h1>    
<p>{{article.contents}}</p>
<p class="text-right" >{{article.created_by}}</p>
<a href="{% url 'articles:edit' article.id %}" class="btn btn-info" >수정</a>
<a href="{% url 'articles:delete' article.id %}" class="btn btn-warning" >삭제</a>
{% endblock %}
