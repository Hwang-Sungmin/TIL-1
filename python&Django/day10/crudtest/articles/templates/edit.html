{% extends 'base.html' %}
{% block content %}
<h1>
    edit
</h1>
<form action="{% url 'articles:edit' article.id %}" method="POST">
    <input type="text" class="from-control" name="csrfmiddlewaretoken" value="{{csrf_token}}">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="Title" name="title" aria-describedby="emailHelp"
            value="{{article.title}}">
    </div>
    <div class="form-group">
        <label for="contents">contents</label>
        <textarea class="form-control" id="contents" name="contents">{{article.contents}}</textarea>
    </div>
    <div class="form-group">
        <label for="creator">Creator</label>
        <input type="text" class="form-control" id="creator" name="creator" readonly="readonly"
            value="{{article.creator}}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
