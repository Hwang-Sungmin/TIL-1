<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">

<link
	href="https://fonts.googleapis.com/css?family=Dokdo|Holtwood+One+SC|Nanum+Pen+Script|Swanky+and+Moo+Moo|Vampiro+One&display=swap"
	rel="stylesheet">

<style>
h1 {
	font-size: 2.5em;
	border: 1px solid red;
	height: 100px;
	line-height: 100px;
	text-align: center;
	color:white;
	font-family: 'Dokdo', cursive;
	text-shadow: 3px 3px 3px blue;
}

h2 {
	font-family: 'Nanum Pen Script', cursive;
	font-size: 2em;
	color: olive;
}

div>p {
	color: teal;
	font-family: 'Vampiro One', cursive;
}

a {
	color: black;
	text-decoration: none;
	line-height: 100px; font-family : 'Swanky and Moo Moo', cursive;
	font-size: 2.5em;
	font-family: 'Swanky and Moo Moo', cursive;
	text-shadow: 3px 3px 3px black;
}

a:hover {
	text-transform: uppercase;
	color: white;
	background: black;
}

div {
	background:aqua;
	color: white;
	font-family: 'Swanky and Moo Moo', cursive;
	font-size: 2em;
}

div>span {
	background: blue;
	font-family: 'Vampiro One', cursive;
	font-size:2em;
}

span {
	font-size:1.5em;
	background: black;
	font-family: 'Holtwood One SC', serif;
}
</style>
<title>font</title>
</head>
<body>
	<h1>오늘따라 피곤하다.</h1>
	<h2>사실 매일 피곤하다.</h2>
	<a href="#">i'm at a party i don't wanna be at</a>
	<div>
		I'm always tired <span> Who's with me</span>
	</div>
	<span>who</span>


</body>
</html>
