<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<style>
		div {
			width: 100%px;
			border: 3px solid blue;
			margin-top: 30px;
		}
		.hh{
			color:red;
			font-size: 1.5em;
			background: aquamarine;
		}
		.dd{
			border:3px dotted blue;
			background: violet;
		}
	</style>
	<script>
		var cnt=0;
		$(document).ready(function () {
			$('button').eq(0).click(function () {//Append Butt
				$('div').append('<h3>Append '+cnt++ +'</h3>');
			});
			$('button').eq(1).click(function () {//Prepend Butt
				$('div').prepend('<h3>PrePend '+cnt++ +' </h3>');
			});
			$('button').eq(2).click(function () {//After
				$('div').after('<h3>After '+cnt++ +' </h3>');
			});
			$('button').eq(3).click(function () {//Before
				$('div').before('<h3>Before '+cnt++ +' </h3>');
			});
			$('button').eq(4).click(function () {//Empty
				$('div').empty();
			});
			$('button').eq(5).click(function () {//Remove
				$('div').remove();
			});
			$('button').eq(6).click(function () {//Add Class
				$('div').addClass('dd');
				$('h1').addClass('hh');
			});
			$('button').eq(7).click(function () {//Remove Class
				$('div').removeClass('dd');
				$('h1').removeClass('hh');
			});

		});//ready end
	</script>
</head>

<body>
	<h1>Dom management</h1>
	<button>Append</button>
	<button>Prepend</button>
	<button>After</button>
	<button>Before</button>
	<button>Empty</button>
	<button>Remove</button>
	<button>Add Class</button>
	<button>Remove Class</button>
	<div></div>
</body>

</html>
