<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<style>

	</style>
	<script>
		function display(data) {
			$('h1').text(data);
		};
		$(document).ready(function () {
			$('button').click(function () {
				var n1 = $('input[name="num1"]').val();
				var n2 = $('input[name="num2"]').val();
				sendData(n1, n2);
			});
		});
		function sendData(n1, n2) {
			var surl = 'calc1';
			$.ajax({
				url: surl,
				method: "post",
				data: { "num1": n1, "num2": n2 },
				success: function (result) {
// 서버에 전송을 성공하고, 서버에서 값을 보내오면 result로 받아온다.
					display(result);
				},
				error:function(){

				}
			});
		}

	</script>
</head>

<body>
	<h1></h1>
	NUM1<input type="number" name="num1"><br>
	NUM2<input type="number" name="num2"><br>
	<button>Calc</button>

</body>

</html>
