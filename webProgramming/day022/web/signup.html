<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<style>
table, tr, th {
	border: 1px solid black;
}

table>thead>tr {
	background: purple;
	color: yellow;
}

table>tbody>tr {
	text-align: left;
}
div{
	font:italic;
}
</style>
<title>Signup for Sity</title>
</head>
<body>
	<img src="img/gLogo.jpg" width=150px>
	<form action="index.html">
		<table>
			<tr>
				<td><div> <input type="text" name="nm" required="required" placeholder ="이름">
				</div>
				</td>
			</tr>
			<tr>
				<td><input type="text" name="id"  required="required" placeholder ="ID" pattern="[0-9a-z]{3,12}">
				</td>
			</tr>
			<tr>
				<td><input type="password" name="pwd" required="required" placeholder ="Password" 
				pattern="(?=.*\d{1,50})(?=.*[~`!@#$%\^&*()-+=]{1,50})(?=.*[a-zA-Z]{2,50}).{8,50}">
				<!-- 숫자와 특수문자 각각 1개이상, 영문 2자이상, 총8글자 이상 -->
				</td>
			</tr>
			<tr>
				<td><input type="email" name="e" required="required" placeholder ="Email">
				</td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td>
				Java<input type="checkbox" name="l" value="j"> 
				C++	<input type="checkbox" name="l" value="cp"> 
				SQL <input type="checkbox" name="l" value="s">
				</td>
			</tr>
		</table>
		<input type="submit" value="Submit">

	</form>
</body>
</html>
