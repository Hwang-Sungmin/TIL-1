	<style>

	<script>
		$(document).ready(function () {
			$('#lgButton').click(function () {
				$('#lg').attr('method', 'post');
				$('#lg').attr('action', 'login');
				$('#lg').submit();
			});
		});
	</script>
</head>

<body>
	<h1>Login</h1>
	<form id="lg">
		ID<input type="text" name="id"><span></span><br>
		PWD<input type="password" name="pwd"><br>		
		<button id="lgButton">Register</button><br>
	</form>
</body>

</html>
