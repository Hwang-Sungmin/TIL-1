			var center = new google.maps.LatLng(34.0064032, -118.4883703);

				mapTypeId: google.maps.MapTypeId.ROADMAP,
				zoom: 12,
				center: center
			}
			);
			//41.950422 , 12.466069

				var cent = new google.maps.LatLng(41.950422,12.466069);
				map.setCenter(cent);
			})
		});
